<div fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="mat-elevation-z8">

        <mat-card-title fxLayoutAlign="center">Account Register</mat-card-title>
        <mat-card-content>

            <form [formGroup]="registerForm" fxLayout="column" fxLayoutGap="3%">

                <div fxLayout="column" fxLayoutGap="-2.5%">
                    <mat-form-field>
                        <mat-label>Bank</mat-label>
                        <mat-select formControlName="bankId">
                            <mat-option *ngFor="let bank of banks" [value]="bank.value">
                                {{bank.viewValue}}
                            </mat-option>
                        </mat-select>
                        <mat-error
                            *ngIf="registerForm.get('bankId').errors?.required && (registerForm.submitted || registerForm.get('bankId').touched)">
                            Bank is <Strong>required!</Strong>
                        </mat-error>
                    </mat-form-field>
                </div>


                <div fxLayout="column" fxLayoutGap="-2.5%">
                    <mat-form-field>
                        <input matInput placeholder="User name" formControlName="ownerName" autofocus>
                        <mat-error
                            *ngIf="registerForm.get('ownerName').errors?.required && (registerForm.submitted || registerForm.get('ownerName').touched)">
                            User name is <Strong>required!</Strong>
                        </mat-error>
                    </mat-form-field>
                </div>

                <div fxLayout="column" fxLayoutGap="-2.5%">
                    <mat-form-field>
                        <input matInput #userNameInput placeholder="Password" formControlName="password"
                            type="password">
                        <mat-error
                            *ngIf="registerForm.get('password').errors?.required && (registerForm.submitted || registerForm.get('password').touched)">
                            Password is <Strong>required!</Strong>
                        </mat-error>
                    </mat-form-field>
                </div>

                <button mat-raised-button color="primary" [disabled]="registerForm.invalid" (click)="register()">
                    Register
                </button>

            </form>

        </mat-card-content>
    </mat-card>
</div>
