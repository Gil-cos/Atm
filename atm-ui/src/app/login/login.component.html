<div fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="mat-elevation-z8">

    <mat-card-title fxLayoutAlign="center">Login</mat-card-title>
    <mat-card-content>

      <form [formGroup]="loginForm" fxLayout="column" fxLayoutGap="3%">

        <div fxLayout="column" fxLayoutGap="-2.5%">
          <mat-form-field>
            <input matInput placeholder="User name" formControlName="userName" autofocus>
            <mat-error
              *ngIf="loginForm.get('userName').errors?.required && (loginForm.submitted || loginForm.get('userName').touched)">
              User name is <Strong>required!</Strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div fxLayout="column" fxLayoutGap="-2.5%">
          <mat-form-field>
            <input matInput #userNameInput placeholder="Password" formControlName="password" type="password">
            <mat-error
              *ngIf="loginForm.get('password').errors?.required && (loginForm.submitted || loginForm.get('password').touched)">
              Password is <Strong>required!</Strong>
            </mat-error>
          </mat-form-field>
        </div>

        <button mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="login()">
          login
        </button>

      </form>

    </mat-card-content>
  </mat-card>
</div>
